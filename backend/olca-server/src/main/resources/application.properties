# Server configuration
server.port=8080
server.servlet.context-path=/

# Application name
spring.application.name=olca-server

# Logging configuration
logging.level.com.yourcompany.olcaserver=DEBUG
logging.level.org.openlca=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator endpoints (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# CORS settings (if needed beyond the Java config)
spring.mvc.cors.allowed-origins=http://localhost:3000,http://localhost:8000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# JSON configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# File upload limits (if you need to upload database files)
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB